<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Название сайта</title>
	<!-- Magnific Popup CSS -->
	<link rel="stylesheet" href="libs/magnific-popup/magnific-popup.css">
	<!-- Slick slider css -->
	<link rel="stylesheet" type="text/css" href="libs/slick-slider/slick.css">
	<!-- Google Fonts roboto / rubik -->
	<link
		href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900|Rubik:500,700,900&subset=latin,cyrillic"
		rel="stylesheet">
	<!-- Базовые стили CSS -->
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/media.css">
	<!-- jQuery -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<!-- Slick slider JS -->
	<script type="text/javascript" src="libs/slick-slider/slick.min.js"></script>
	<!-- autoScroll -->
	<script src='js/autosize.js'></script>
	<!-- Magnific Popup JS -->
	<script src="libs/magnific-popup/jquery.magnific-popup.min.js"></script>
</head>
<style>
	.typography-row {
		display: flex;
		gap: 20px;
		margin: 25px 0;
		align-items: flex-start;
	}
</style>

<body class="typography-page">
	<!-- button -->
	<h2>Кнопки</h2>
	<div class="typography-row">
		<a href="#" class="row__button1">Button CTA</a>
		<a href="#" class="row__button2">Button CTA</a>
		<a href="#" class="row__button3">Button CTA</a>
		<a href="#" class="row__button4">Button CTA</a>
		<a href="#" class="row__button5">Button CTA</a>
	</div>
	<!-- checkbox -->
	<h2>Чекбоксы</h2>
	<label class="checkbox">
		<input type="checkbox" checked class="checkbox__input">
		<div class="checkbox__content">
			Сразу нажатый
		</div>
	</label>
	<label class="checkbox">
		<input type="checkbox" class="checkbox__input">
		<div class="checkbox__content">
			Обычный
		</div>
	</label>
	<label class="checkbox">
		<input type="checkbox" disabled class="checkbox__input">
		<div class="checkbox__content">
			Выключенный
		</div>
	</label>
	<label class="checkbox">
		<input type="checkbox" checked disabled class="checkbox__input">
		<div class="checkbox__content">
			Выключенный нажатый
		</div>
	</label>
	<!-- tumbler -->
	<h2>Тамблеры</h2>
	<label class="body__tumbler tumbler">
		<div class="tumbler__text">тамблер текст</div>
		<input type="checkbox" class="tumbler__input">
		<span class="tumbler__switch">
			<div class="tumbler__tumbler"></div>
		</span>
	</label>
	<label class="body__tumbler2 tumbler">
		<div class="tumbler__text">тамблер текст</div>
		<input type="checkbox" class="tumbler__input">
		<span class="tumbler__switch">
			<div class="tumbler__tumbler"></div>
		</span>
	</label>
	<!-- radio -->
	<h2>Радиокнопки</h2>
	<div class="radio">
		<input class="radio__input" id="radio-1" type="radio" name="radio" value="1" checked>
		<label for="radio-1">Нажатая</label>
	</div>
	<div class="radio">
		<input class="radio__input" id="radio-2" type="radio" name="radio" value="2">
		<label for="radio-2">Обычная</label>
	</div>
	<div class="radio">
		<input class="radio__input" id="radio-4" type="radio" name="radio" value="4" disabled>
		<label for="radio-4">Выключенная</label>
	</div>











	<style>
		.typography-page {
			min-height: 100vh;
			padding: 50px;
		}

		.typography-page h2 {
			margin: 50px 0 15px;
		}
	</style>
	<!-- Базовые скрипты javascript -->
	<script src="js/main.js"></script>
</body>

</html>
